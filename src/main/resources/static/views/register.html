<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Title</title>

    <link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/form-elements.css"/>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
<div class="container">
    <div class="register-header">
        <div class="header-left" style="margin-top: 10px; margin-left: 0">
            <h1><strong>Tickets用户注册</strong></h1>
        </div>
    </div>
    <div class="register-main">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 label control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="col-sm-10 form-control" id="name" placeholder="请输入用户名"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 label control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码"/>
                </div>
            </div>
            <div class="form-group">
                <label for="passwordAgain" class="col-sm-2 label control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwordAgain" placeholder="请再次输入密码"/>
                </div>
            </div>
            <div class="form-group">
                <label class="label control-label col-sm-2">性别</label>
                <div class="col-sm-2">
                    <select class="form-control">
                        <option class="label">男</option>
                        <option class="label">女</option>
                    </select>
                </div>
            </div>
            <p class="register-tips" hidden="hidden">输入邮箱后请点击下方"发送验证码"，您的邮箱将收到一份验证邮件，验证通过后即可使用Tickets。<strong>注意：邮箱将是您今后登陆网站的唯一标识</strong>
            </p>
            <div class="form-group">
                <label for="email" class="col-sm-2 label control-label">邮箱</label>
                <!--<div class="col-sm-10">-->
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="请输入一个验证邮箱">
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn">发送验证码</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
