    <link rel="stylesheet" href="../../css/manager.css">

</head>

<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h1 class="header-left" style="padding-right: 10px"><strong>Tickets</strong></h1>
            </div>
            <div class="navbar-collapse collapse" style="padding-top: 12px">
                <ul id="navbar" class="nav nav-tabs" style="border: none">
                    <li id="homepage-title"><a href="homepage.html" >主页</a></li>
                    <li id="drama-title"><a href="drama.html" >戏剧</a></li>
                    <li id="opera-title"><a href="opera.html" >歌剧</a></li>
                    <li id="dance-title"><a href="dance.html" >舞蹈</a></li>
                    <li id="sport-title"><a href="sport.html" >体育</a></li>
                    <li id="concert-title"><a href="concert.html" >音乐会</a></li>
                    <li id="vocal-concert-title"><a href="vocal-concert.html" >演唱会</a></li>
                    <li class="dropdown">
                        <a id="info" href="" class="dropdown-toggle" data-toggle="dropdown">个人信息<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="info/info.html" class="dropdown-a" style="color: #4aaf51">基本信息</a></li>
                            <li><a href="info/order.html" class="dropdown-a" style="color: #4aaf51">我的订单</a></li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main">
        <div>
            <label>支付</label>
        </div>
        <div class="pay-box" style="margin-top: 95px">
            <div class="pay-header">
                <span class="show-name" id="name">驴得水</span>
            </div>
            <div class="pay-body">
                <div class="poster">
                    <img src="../../pictrues/show1.jpg">
                </div>
                <form style="float: left; margin-left: 130px;" id="info-form">
                    <div class="show-name">《驴得水》</div>
                    <div class="stadium-name">幸福蓝海国际影城</div>
                    <div class="show-type">一等座3张</div>
                    <div class="show-time">2018-02-02 15:10:00</div>
                </form>
                <ul class="money-box" style="width: 154px">
                    <li class="price"><span>原价：</span><span style="color: #4aaf15" id="expectedPrice">900元</span></li>
                    <li class="price"><span>折扣：</span><span style="color: #4aaf15" id="discount">0.8折 4张优惠券</span></li>
                    <li class="price"><span>实际支付：</span><span style="color: #4aaf15" id="actualPrice">680元</span></li>
                </ul>
                <div class="agree" style="margin-right: 6px">
                    <button class="btn" onclick="this.disabled=true;" id="pay">支付</button>
                    <label id="pay-label" style="float: right;width: 101px;border: 0;margin: 0;display: none">支付成功！</label>
                </div>
            </div>
        </div>
    </div>
