<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>用户登录</title>

    <link rel="stylesheet" href="../../bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/main.css"/>
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../css/form-elements.css"/>

</head>
<body>

<img src="../../pictrues/bg.png" class="bg"/>
<!--<img src="/pictrues/bg.png" class="bg"/>-->

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-4 text">
                <h1><strong>Tickets</strong>用户登录</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>登录Tickets</h3>
                        <p>请输入您的邮箱和密码</p>
                        <p hidden="hidden" id="message" style="color: #dd1144"></p>
                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-key"></i>
                    </div>
                </div>
                <div class="form-bottom">
                    <form role="form" action="" method="post" class="login-form">
                        <div class="form-group">
                            <label class="sr-only" for="email">用户名</label>
                            <input type="email" name="email" placeholder="用户邮箱..." class="form-control" id="email" value=""/>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">密码</label>
                            <input type="password" name="password" placeholder="密码..." class="form-control" id="password" value=""/>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <button type="submit" class="btn" id="login">登录</button>
                            </div>
                            <div class="col-lg-6">
                                <button type="submit" class="btn" style="background-color: #9d9d9d" id="register">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- Javascript -->
<!--<script src="../static/jquery/jquery-3.3.1.min.js"></script>-->
<!--<script src="../static/bootstrap-3.3.7/js/bootstrap.min.js"></script>-->

<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../js/login.js"></script>

</body>

</html>
